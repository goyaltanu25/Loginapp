<h2>Signup Form</h2>

<form  style="border:1px solid #ccc">
  <div class="container">
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="psw"required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" [(ngModel)]="pswrepeat"  required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" routerLink="/dashboard">Cancel</button>
      <button type="submit" class="signupbtn" (click)=onSignUp()>Sign Up</button>
    </div>
  </div>
</form>
